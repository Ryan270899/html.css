<!DOCTYPE html>
<html>
  <head>
    <title>Trang web của tôi</title>
    <style>
      body {
        background-color: beige; /* Màu nền */
      }

      header {
        background-color: #008080; /* Màu sáng xanh nước */
        color: white; /* Màu văn bản */
        padding: 20px; /* Khoảng cách giữa đường viền và văn bản */
      }

      nav a {
        color: white; /* Màu của các liên kết */
        text-decoration: none; /* Loại bỏ gạch chân cho các liên kết */
        padding: 10px; /* Khoảng cách giữa các liên kết */
      }

      nav a:hover {
        background-color: white; /* Màu nền khi di chuột qua các liên kết */
        color: #008080; /* Màu của các liên kết khi di chuột qua */
      }

      section {
        background-color: white; /* Màu nền */
        padding: 20px; /* Khoảng cách giữa đường viền và nội dung */
      }

      button {
        background-color: #f5deb3; /* Màu mau be */
        color: black; /* Màu văn bản */
        padding: 10px; /* Khoảng cách giữa đường viền và văn bản */
        border: none; /* Loại bỏ đường viền */
        border-radius: 5px; /* Bo tròn góc của nút */
        cursor: pointer; /* Hiệu ứng con trỏ khi di chuột qua */
      }

      button:hover {
        background-color: #d2b48c; /* Màu nền khi di chuột qua nút */
        color: white; /* Màu văn bản khi di chuột qua */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trang web của tôi</h1>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Liên hệ</a>
      </nav>
    </header>
    <section>
		<h2>Phòng khách sạn</h2>
		<p>Chúng tôi cung cấp nhiều loại phòng khác nhau cho nhu cầu của bạn.</p>
		<ul>
			<li>Phòng đơn: từ 1.000.000đ/đêm</li>
			<li>Phòng đôi: từ 1.500.000đ/đêm</li>
			<li>Phòng hạng sang: từ 2.500.000đ/đêm</li>
		</ul>
		<p>Hãy chọn phòng của bạn và đặt ngay hôm nay!</p>
		<button type="button">Đặt phòng ngay</button>
	</section>
  </body>
</html>
